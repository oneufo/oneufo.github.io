<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>宇宙之诗</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --void: #02020a;
    --nebula-1: #0d0221;
    --nebula-2: #120630;
    --star: #f0e6d3;
    --gold: #c9a84c;
    --cyan: #4fc3f7;
    --violet: #7c3aed;
    --rose: #f43f5e;
    --glow: rgba(201,168,76,0.15);
  }

  html, body {
    width: 100%; height: 100%; overflow: hidden;
    background: var(--void);
    font-family: 'Noto Serif SC', serif;
    cursor: none;
  }

  /* Custom cursor */
  #cursor {
    position: fixed; z-index: 9999;
    width: 8px; height: 8px;
    border-radius: 50%;
    background: var(--gold);
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.1s, width 0.3s, height 0.3s, opacity 0.3s;
    box-shadow: 0 0 12px var(--gold), 0 0 24px rgba(201,168,76,0.5);
  }
  #cursor-ring {
    position: fixed; z-index: 9998;
    width: 36px; height: 36px;
    border-radius: 50%;
    border: 1px solid rgba(201,168,76,0.4);
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.15s ease-out, width 0.3s, height 0.3s;
  }

  /* Canvas */
  #cosmos {
    position: fixed; inset: 0;
    z-index: 0;
  }

  /* Grain overlay */
  .grain {
    position: fixed; inset: 0; z-index: 1;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    opacity: 0.6;
  }

  /* Radial vignette */
  .vignette {
    position: fixed; inset: 0; z-index: 2;
    background: radial-gradient(ellipse at center, transparent 30%, rgba(2,2,10,0.7) 100%);
    pointer-events: none;
  }

  /* Main container */
  #stage {
    position: relative; z-index: 10;
    width: 100%; height: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    gap: 0;
  }

  /* Header: ethereal date */
  .timestamp {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: clamp(11px, 1.2vw, 14px);
    color: rgba(201,168,76,0.5);
    letter-spacing: 0.35em;
    text-transform: uppercase;
    margin-bottom: 3rem;
    opacity: 0;
    animation: fadeUp 2s 0.5s forwards;
  }

  /* Poem container */
  #poem {
    text-align: center;
    max-width: min(580px, 88vw);
    padding: 0 1rem;
  }

  .poem-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(32px, 6vw, 68px);
    font-weight: 300;
    color: var(--star);
    line-height: 1.1;
    margin-bottom: 2.5rem;
    opacity: 0;
    animation: fadeUp 2s 1s forwards;
    text-shadow: 0 0 60px rgba(240,230,211,0.3);
  }

  .poem-line {
    font-size: clamp(14px, 1.8vw, 18px);
    color: rgba(240,230,211,0.75);
    line-height: 2.2;
    font-weight: 300;
    letter-spacing: 0.08em;
    opacity: 0;
    transform: translateY(10px);
    transition: color 0.5s, text-shadow 0.5s;
    cursor: default;
    display: block;
    margin: 0;
  }

  .poem-line:hover {
    color: var(--star);
    text-shadow: 0 0 30px rgba(201,168,76,0.4);
  }

  .poem-divider {
    display: block;
    width: 1px;
    height: 3.5rem;
    background: linear-gradient(to bottom, transparent, var(--gold), transparent);
    margin: 2rem auto;
    opacity: 0;
  }

  /* English subtitle */
  .poem-sub {
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: clamp(12px, 1.4vw, 15px);
    color: rgba(201,168,76,0.6);
    letter-spacing: 0.12em;
    margin-top: 3rem;
    opacity: 0;
    animation: fadeUp 2s 4.5s forwards;
  }

  /* Bottom signature */
  .signature {
    position: fixed;
    bottom: 2rem;
    right: 2.5rem;
    z-index: 20;
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 13px;
    color: rgba(201,168,76,0.3);
    letter-spacing: 0.2em;
    opacity: 0;
    animation: fadeUp 2s 5s forwards;
  }

  /* Floating instruction */
  .hint {
    position: fixed;
    bottom: 2rem; left: 50%;
    transform: translateX(-50%);
    z-index: 20;
    font-family: 'Cormorant Garamond', serif;
    font-style: italic;
    font-size: 12px;
    color: rgba(201,168,76,0.3);
    letter-spacing: 0.25em;
    opacity: 0;
    animation: pulse 3s 6s infinite;
  }

  /* Decorative corner marks */
  .corner {
    position: fixed; z-index: 20;
    width: 40px; height: 40px;
    opacity: 0;
    animation: fadeUp 2s 0.8s forwards;
  }
  .corner.tl { top: 2rem; left: 2rem; border-top: 1px solid rgba(201,168,76,0.3); border-left: 1px solid rgba(201,168,76,0.3); }
  .corner.tr { top: 2rem; right: 2rem; border-top: 1px solid rgba(201,168,76,0.3); border-right: 1px solid rgba(201,168,76,0.3); }
  .corner.bl { bottom: 2rem; left: 2rem; border-bottom: 1px solid rgba(201,168,76,0.3); border-left: 1px solid rgba(201,168,76,0.3); }
  .corner.br { bottom: 2rem; right: 2rem; border-bottom: 1px solid rgba(201,168,76,0.3); border-right: 1px solid rgba(201,168,76,0.3); }

  /* Nebula blobs */
  .nebula {
    position: fixed; z-index: 1;
    border-radius: 50%;
    filter: blur(80px);
    pointer-events: none;
    opacity: 0;
    animation: nebulaPulse var(--dur, 8s) var(--del, 0s) ease-in-out infinite;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes nebulaPulse {
    0%, 100% { opacity: var(--min-op, 0.04); transform: scale(1); }
    50% { opacity: var(--max-op, 0.12); transform: scale(1.05); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.4; }
  }

  @keyframes lineReveal {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 0.75; transform: translateY(0); }
  }

  /* Shooting star */
  .shoot {
    position: fixed; z-index: 5;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    pointer-events: none;
    opacity: 0;
    animation: shoot var(--sd, 1.5s) var(--ss, 0s) ease-out forwards;
  }
  @keyframes shoot {
    0% { opacity: 1; transform: scaleX(0); }
    100% { opacity: 0; transform: scaleX(1); }
  }

  /* Click ripple */
  .ripple {
    position: fixed;
    border-radius: 50%;
    border: 1px solid rgba(201,168,76,0.6);
    pointer-events: none;
    animation: rippleOut 1.2s ease-out forwards;
    z-index: 50;
  }
  @keyframes rippleOut {
    0% { transform: translate(-50%,-50%) scale(0); opacity: 1; }
    100% { transform: translate(-50%,-50%) scale(4); opacity: 0; }
  }
</style>
</head>
<body>

<!-- Custom cursor -->
<div id="cursor"></div>
<div id="cursor-ring"></div>

<!-- Nebula blobs -->
<div class="nebula" style="width:500px;height:500px;top:-100px;left:-150px;background:radial-gradient(circle,#7c3aed,transparent 70%);--dur:12s;--del:0s;--min-op:0.04;--max-op:0.1;"></div>
<div class="nebula" style="width:600px;height:600px;bottom:-200px;right:-200px;background:radial-gradient(circle,#0d4f8c,transparent 70%);--dur:15s;--del:3s;--min-op:0.05;--max-op:0.12;"></div>
<div class="nebula" style="width:350px;height:350px;top:30%;left:60%;background:radial-gradient(circle,#f43f5e,transparent 70%);--dur:10s;--del:1.5s;--min-op:0.02;--max-op:0.07;"></div>

<!-- Star canvas -->
<canvas id="cosmos"></canvas>

<!-- Grain + vignette -->
<div class="grain"></div>
<div class="vignette"></div>

<!-- Corners -->
<div class="corner tl"></div>
<div class="corner tr"></div>
<div class="corner bl"></div>
<div class="corner br"></div>

<!-- Main stage -->
<div id="stage">
  <div class="timestamp">MMXXVI · 宇宙之诗 · Cosmos</div>

  <div id="poem">
    <h1 class="poem-title">星辰的语言</h1>

    <div id="lines">
      <span class="poem-line" data-delay="1.8">在光年之外，有人在想你</span>
      <span class="poem-line" data-delay="2.2">那是一颗星，正在燃烧的方式</span>
      <span class="poem-divider" data-delay="2.6"></span>
      <span class="poem-line" data-delay="3.0">我们由同一粒尘埃演化而来</span>
      <span class="poem-line" data-delay="3.4">超新星的灰烬，落成你的眼睛</span>
      <span class="poem-divider" data-delay="3.8"></span>
      <span class="poem-line" data-delay="4.2">所有的问问题都是引力</span>
      <span class="poem-line" data-delay="4.5">将孤独的星系，缓缓拉近</span>
    </div>

    <p class="poem-sub">Light travels 300,000 km/s · and still takes years to reach you</p>
  </div>
</div>

<div class="signature">Claude · 2026</div>
<div class="hint">move · click · breathe</div>

<script>
// ─── Canvas Stars ───────────────────────────────────────────────
const canvas = document.getElementById('cosmos');
const ctx = canvas.getContext('2d');

let W, H, stars = [], mouse = { x: 0, y: 0 };

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}

function createStar(x, y) {
  const layers = [
    { count: 180, size: [0.3, 1.0], speed: [0.008, 0.025], alpha: [0.3, 0.8], parallax: 0.01 },
    { count: 80,  size: [0.8, 1.6], speed: [0.015, 0.04],  alpha: [0.5, 1.0], parallax: 0.025 },
    { count: 30,  size: [1.2, 2.2], speed: [0.02, 0.06],   alpha: [0.7, 1.0], parallax: 0.05 },
  ];
  return {
    x: x ?? Math.random() * W,
    y: y ?? Math.random() * H,
    baseX: 0, baseY: 0,
    size: Math.random() * 1.4 + 0.3,
    alpha: Math.random() * 0.6 + 0.3,
    speed: Math.random() * 0.03 + 0.008,
    parallax: [0.01, 0.025, 0.05][Math.floor(Math.random() * 3)],
    twinkle: Math.random() * Math.PI * 2,
    twinkleSpeed: Math.random() * 0.02 + 0.005,
    color: ['#f0e6d3', '#c9d8f5', '#f5c9d3', '#d3f0e6'][Math.floor(Math.random() * 4)],
  };
}

function initStars() {
  stars = Array.from({ length: 280 }, () => {
    const s = createStar();
    s.baseX = s.x; s.baseY = s.y;
    return s;
  });
}

let frame = 0;
function drawStars() {
  ctx.clearRect(0, 0, W, H);
  frame++;

  const mx = (mouse.x / W - 0.5) * 2;
  const my = (mouse.y / H - 0.5) * 2;

  stars.forEach(s => {
    s.twinkle += s.twinkleSpeed;
    const blink = Math.sin(s.twinkle) * 0.3 + 0.7;
    const a = s.alpha * blink;

    const px = s.x + mx * s.parallax * 60;
    const py = s.y + my * s.parallax * 60;

    ctx.save();
    ctx.globalAlpha = a;
    ctx.fillStyle = s.color;
    ctx.shadowColor = s.color;
    ctx.shadowBlur = s.size * 3;
    ctx.beginPath();
    ctx.arc(px, py, s.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  });

  requestAnimationFrame(drawStars);
}

// ─── Cursor ──────────────────────────────────────────────────────
const cursor = document.getElementById('cursor');
const ring = document.getElementById('cursor-ring');
let rx = 0, ry = 0;

document.addEventListener('mousemove', e => {
  mouse.x = e.clientX; mouse.y = e.clientY;
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
  setTimeout(() => {
    ring.style.left = e.clientX + 'px';
    ring.style.top = e.clientY + 'px';
  }, 60);
});

// ─── Click ripple + new star burst ───────────────────────────────
document.addEventListener('click', e => {
  // Ripple
  const r = document.createElement('div');
  r.className = 'ripple';
  r.style.cssText = `left:${e.clientX}px;top:${e.clientY}px;width:80px;height:80px;`;
  document.body.appendChild(r);
  setTimeout(() => r.remove(), 1200);

  // Burst stars near click
  for (let i = 0; i < 8; i++) {
    const s = createStar(
      e.clientX + (Math.random() - 0.5) * 120,
      e.clientY + (Math.random() - 0.5) * 120
    );
    s.alpha = 1; s.size *= 1.5;
    stars.push(s);
  }
  if (stars.length > 400) stars.splice(0, 8);

  // Shooting star
  spawnShootingStar();
});

// ─── Shooting stars ───────────────────────────────────────────────
function spawnShootingStar() {
  const el = document.createElement('div');
  el.className = 'shoot';
  const len = 80 + Math.random() * 200;
  const top = Math.random() * H * 0.7;
  const left = Math.random() * W * 0.6;
  const angle = -20 + Math.random() * 40;
  el.style.cssText = `
    top:${top}px; left:${left}px;
    width:${len}px;
    transform: rotate(${angle}deg);
    transform-origin: left center;
    --sd: ${1 + Math.random()}s;
  `;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 2500);
}

// Periodic shooting stars
setInterval(spawnShootingStar, 4000 + Math.random() * 3000);

// ─── Poem line reveals ────────────────────────────────────────────
document.querySelectorAll('[data-delay]').forEach(el => {
  const delay = parseFloat(el.getAttribute('data-delay'));
  setTimeout(() => {
    el.style.animation = `lineReveal 1.2s ease forwards`;
  }, delay * 1000);
});

// ─── Init ─────────────────────────────────────────────────────────
window.addEventListener('resize', () => { resize(); initStars(); });
resize();
initStars();
drawStars();

// Occasional auto shooting stars on load
setTimeout(spawnShootingStar, 2000);
setTimeout(spawnShootingStar, 5500);
</script>
</body>
</html>
