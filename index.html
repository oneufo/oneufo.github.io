<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>OneUFO</title>
  <style>
    /* 整体样式 */
    body {
      background-color: #000;
      color: #0f0;
      font-family: "SF Pro Display", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      text-align: center;
      padding: 35px 20px;
      box-sizing: border-box;
    }

    /* 标题样式 */
    h1 {
      font-size: 33px;
      font-weight: 600;
      text-shadow: 0 0 20px #0f0;
      animation: glitch 3s infinite;
      margin-bottom: 15px;
    }

    /* 导航样式 */
    nav {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav > div {
      margin: 15px 0;
      text-align: center;
      width: 100%;
    }

    nav h2 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 15px;
    }

    nav a {
      display: inline-block;
      color: #0f0;
      text-decoration: none;
      margin: 8px;
      padding: 10px 20px;
      border: 2px solid #0f0;
      border-radius: 6px;
      transition: all 0.3s ease;
      target: _blank;
    }

    nav a:hover {
      background-color: #0f0;
      color: #000;
      text-shadow: 0 0 20px #0f0;
      box-shadow: 0 0 35px #0f0;
    }

    /* 发光特效 */
    @keyframes glitch {
      0% {
        text-shadow: 0 0 20px #0f0;
      }
      25% {
        text-shadow: 0 0 35px #0f0, 0 0 80px #0f0;
      }
      50% {
        text-shadow: 0 0 20px #0f0;
      }
      75% {
        text-shadow: 0 0 35px #0f0, 0 0 80px #0f0;
      }
      100% {
        text-shadow: 0 0 20px #0f0;
      }
    }

    /* 响应式样式 */
    @media (max-width: 768px) {
      h1 {
        font-size: 38px;
      }

      nav h2 {
        font-size: 22px;
      }

      nav a {
        font-size: 17px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
