<!DOCTYPE html>
<html>
<head>
    <title>美观大方暖色调导航页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5e6;
        }
        header {
            background: linear-gradient(to bottom right, #ff704d, #ff9933);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #ff704d;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color .2s;
        }
        nav ul li a:hover {
            color: #ff9933;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>

    </header>
    <nav>

            <li><a href="#section3">部分3</a></li>
            <li><a href="#section4">部分4</a></li>

        </section>
        <section id="section2">

        </section>
        <section id="section3">
            <h2>部分3</h2>

        </section>
        <section id="section4">

            <p>这是第四部分的内容。</p>
        </section>
    </main>
</body>
</html>
