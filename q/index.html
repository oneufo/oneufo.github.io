<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>意识的量子纠缠 | Quantum Entanglement of Consciousness</title>
    <style>
        :root {
            --phi: 1.618033988749;
            --consciousness-frequency: 7.83hz;
            --reality-layer-alpha: 0.618;
            --time-dilation: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', 'PingFang SC', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: none;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        .multiverse {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
        }

        .reality-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .quantum-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                hsla(var(--hue, 240), 100%, 50%, 0.1) 0%,
                hsla(calc(var(--hue, 240) + 60), 80%, 60%, 0.05) 30%,
                hsla(calc(var(--hue, 240) + 120), 60%, 70%, 0.02) 60%,
                transparent 100%);
            filter: blur(0.5px);
            animation: quantum-fluctuation 8s ease-in-out infinite alternate;
        }

        .consciousness-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(100px);
            width: 300px;
            height: 300px;
            background: conic-gradient(from 0deg, 
                transparent 0deg,
                rgba(255, 255, 255, 0.1) 60deg,
                transparent 120deg,
                rgba(255, 255, 255, 0.05) 180deg,
                transparent 240deg,
                rgba(255, 255, 255, 0.1) 300deg,
                transparent 360deg);
            border-radius: 50%;
            animation: consciousness-spin 20s linear infinite;
            filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.3));
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .synapse {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: neural-pulse 3s ease-in-out infinite;
        }

        .thought-particle {
            position: absolute;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 100;
            letter-spacing: 0.2em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: particle-drift 15s linear infinite;
            mix-blend-mode: screen;
        }

        .dimensional-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(200px);
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: dimensional-emergence 4s ease-out 2s forwards;
        }

        .fractal-geometry {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-origin: center;
            animation: fractal-recursion 12s ease-in-out infinite;
        }

        .reality-distortion {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                transparent 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.3) 100%);
            mix-blend-mode: multiply;
            animation: reality-warp 10s ease-in-out infinite alternate;
        }

        .consciousness-probe {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: screen;
            transition: transform 0.1s ease-out;
        }

        .temporal-echo {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            white-space: nowrap;
            animation: temporal-decay 8s ease-out infinite;
        }

        @keyframes quantum-fluctuation {
            0%, 100% { 
                filter: blur(0.5px) hue-rotate(0deg);
                transform: scale(1);
            }
            50% { 
                filter: blur(1px) hue-rotate(180deg);
                transform: scale(1.05);
            }
        }

        @keyframes consciousness-spin {
            from { transform: translate(-50%, -50%) translateZ(100px) rotate(0deg); }
            to { transform: translate(-50%, -50%) translateZ(100px) rotate(360deg); }
        }

        @keyframes neural-pulse {
            0%, 100% { 
                opacity: 0.2;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @keyframes particle-drift {
            0% {
                transform: translateX(-100vw) translateY(100vh) translateZ(0px);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(-100vh) translateZ(500px);
                opacity: 0;
            }
        }

        @keyframes dimensional-emergence {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateZ(200px) scale(0.5);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) translateZ(200px) scale(1);
                filter: blur(0px);
            }
        }

        @keyframes fractal-recursion {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.2;
            }
            25% {
                transform: rotate(90deg) scale(var(--phi));
                opacity: 0.6;
            }
            50% {
                transform: rotate(180deg) scale(calc(var(--phi) * var(--phi)));
                opacity: 1;
            }
            75% {
                transform: rotate(270deg) scale(var(--phi));
                opacity: 0.6;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.2;
            }
        }

        @keyframes reality-warp {
            0% {
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
                filter: contrast(1) brightness(1);
            }
            100% {
                transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
                filter: contrast(1.1) brightness(1.05);
            }
        }

        @keyframes temporal-decay {
            0% {
                opacity: 0.8;
                transform: translateX(0) scale(1);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: translateX(200px) scale(0.5);
                filter: blur(5px);
            }
        }

        .meta-interface {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            z-index: 1000;
            opacity: 0;
            animation: interface-materialize 2s ease-out 5s forwards;
        }

        @keyframes interface-materialize {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="multiverse">
        <!-- Reality Layer 1: Quantum Field -->
        <div class="reality-layer" style="transform: translateZ(0px);">
            <div class="quantum-field"></div>
            <div class="reality-distortion"></div>
        </div>

        <!-- Reality Layer 2: Consciousness Core -->
        <div class="reality-layer" style="transform: translateZ(100px);">
            <div class="consciousness-core"></div>
        </div>

        <!-- Reality Layer 3: Neural Network -->
        <div class="reality-layer" style="transform: translateZ(200px);">
            <div class="neural-network"></div>
        </div>

        <!-- Reality Layer 4: Dimensional Text -->
        <div class="reality-layer" style="transform: translateZ(300px);">
            <div class="dimensional-text">
                意识即是宇宙<br>
                <span style="font-size: 0.6em; opacity: 0.7;">CONSCIOUSNESS IS THE UNIVERSE</span>
            </div>
        </div>

        <!-- Fractal Geometries -->
        <div class="fractal-geometry" style="top: 20%; left: 15%; animation-delay: 0s;"></div>
        <div class="fractal-geometry" style="top: 70%; right: 20%; animation-delay: -4s;"></div>
        <div class="fractal-geometry" style="bottom: 30%; left: 25%; animation-delay: -8s;"></div>
    </div>

    <div class="consciousness-probe"></div>

    <div class="meta-interface">
        <div>REALITY.exe v∞.∞.∞</div>
        <div>CONSCIOUSNESS_LEVEL: <span id="consciousness-level">EXPANDING</span></div>
        <div>QUANTUM_STATE: <span id="quantum-state">SUPERPOSITION</span></div>
        <div>TEMPORAL_FLUX: <span id="temporal-flux">ACTIVE</span></div>
    </div>

    <script>
        class QuantumConsciousness {
            constructor() {
                this.mouseX = 0;
                this.mouseY = 0;
                this.time = 0;
                this.consciousness_level = 0;
                this.neural_nodes = [];
                this.thought_particles = [];
                this.temporal_echoes = [];
                
                this.init();
            }

            init() {
                this.createNeuralNetwork();
                this.generateThoughtParticles();
                this.bindEvents();
                this.startQuantumLoop();
                this.initializeTemporalEchoes();
            }

            createNeuralNetwork() {
                const network = document.querySelector('.neural-network');
                for (let i = 0; i < 100; i++) {
                    const synapse = document.createElement('div');
                    synapse.className = 'synapse';
                    synapse.style.left = Math.random() * 100 + '%';
                    synapse.style.top = Math.random() * 100 + '%';
                    synapse.style.animationDelay = Math.random() * 3 + 's';
                    network.appendChild(synapse);
                    
                    // Quantum entanglement between synapses
                    if (i > 0 && Math.random() > 0.7) {
                        this.createQuantumConnection(synapse, network.children[Math.floor(Math.random() * i)]);
                    }
                }
            }

            createQuantumConnection(synapse1, synapse2) {
                const connection = document.createElement('div');
                connection.style.position = 'absolute';
                connection.style.height = '1px';
                connection.style.background = 'linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3), rgba(255,255,255,0.1))';
                connection.style.transformOrigin = '0 0';
                connection.style.animation = 'neural-pulse 4s ease-in-out infinite';
                connection.style.animationDelay = Math.random() * 4 + 's';
                
                const updateConnection = () => {
                    const rect1 = synapse1.getBoundingClientRect();
                    const rect2 = synapse2.getBoundingClientRect();
                    const distance = Math.sqrt(Math.pow(rect2.left - rect1.left, 2) + Math.pow(rect2.top - rect1.top, 2));
                    const angle = Math.atan2(rect2.top - rect1.top, rect2.left - rect1.left) * 180 / Math.PI;
                    
                    connection.style.width = distance + 'px';
                    connection.style.left = rect1.left + 'px';
                    connection.style.top = rect1.top + 'px';
                    connection.style.transform = `rotate(${angle}deg)`;
                };
                
                document.body.appendChild(connection);
                setInterval(updateConnection, 100);
            }

            generateThoughtParticles() {
                const thoughts = [
                    '存在', '虚无', '∞', '量子', '意识', '时空', '维度', '真理',
                    'Being', 'Void', 'Quantum', 'Reality', 'Time', 'Space', 'Mind', 'Truth',
                    '道', '无', '有', '一', '二', '三', '万物', '混沌'
                ];

                setInterval(() => {
                    if (this.thought_particles.length < 20) {
                        const particle = document.createElement('div');
                        particle.className = 'thought-particle';
                        particle.textContent = thoughts[Math.floor(Math.random() * thoughts.length)];
                        particle.style.left = Math.random() * 100 + 'vw';
                        particle.style.top = Math.random() * 100 + 'vh';
                        particle.style.animationDelay = Math.random() * 15 + 's';
                        particle.style.fontSize = (0.8 + Math.random() * 0.4) + 'rem';
                        
                        document.body.appendChild(particle);
                        this.thought_particles.push(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                            this.thought_particles = this.thought_particles.filter(p => p !== particle);
                        }, 15000);
                    }
                }, 2000);
            }

            bindEvents() {
                let lastMoveTime = 0;
                
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = (e.clientX / window.innerWidth) * 100;
                    this.mouseY = (e.clientY / window.innerHeight) * 100;
                    
                    // Update quantum field
                    document.documentElement.style.setProperty('--mouse-x', this.mouseX + '%');
                    document.documentElement.style.setProperty('--mouse-y', this.mouseY + '%');
                    document.documentElement.style.setProperty('--hue', (this.mouseX * 3.6) % 360);
                    
                    // Update consciousness probe
                    const probe = document.querySelector('.consciousness-probe');
                    probe.style.left = e.clientX - 10 + 'px';
                    probe.style.top = e.clientY - 10 + 'px';
                    probe.style.transform = `scale(${1 + Math.sin(this.time * 0.1) * 0.3})`;
                    
                    // Generate temporal echo
                    const now = Date.now();
                    if (now - lastMoveTime > 500) {
                        this.createTemporalEcho(e.clientX, e.clientY);
                        lastMoveTime = now;
                    }
                });

                document.addEventListener('click', (e) => {
                    this.consciousness_level++;
                    this.createConsciousnessWave(e.clientX, e.clientY);
                    this.updateMetaInterface();
                });

                // Keyboard consciousness expansion
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        this.transcendReality();
                    }
                });
            }

            createTemporalEcho(x, y) {
                const echo = document.createElement('div');
                echo.className = 'temporal-echo';
                echo.textContent = `t=${Date.now().toString().slice(-6)} | x=${Math.floor(x)} y=${Math.floor(y)}`;
                echo.style.left = x + 'px';
                echo.style.top = y + 'px';
                document.body.appendChild(echo);
                
                setTimeout(() => echo.remove(), 8000);
            }

            createConsciousnessWave(x, y) {
                const wave = document.createElement('div');
                wave.style.position = 'fixed';
                wave.style.left = x + 'px';
                wave.style.top = y + 'px';
                wave.style.width = '0px';
                wave.style.height = '0px';
                wave.style.border = '2px solid rgba(255, 255, 255, 0.5)';
                wave.style.borderRadius = '50%';
                wave.style.transform = 'translate(-50%, -50%)';
                wave.style.pointerEvents = 'none';
                wave.style.animation = 'consciousness-wave 2s ease-out forwards';
                
                document.body.appendChild(wave);
                setTimeout(() => wave.remove(), 2000);
                
                // Add consciousness wave animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes consciousness-wave {
                        to {
                            width: 300px;
                            height: 300px;
                            border-width: 0px;
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }

            transcendReality() {
                document.body.style.animation = 'reality-transcendence 3s ease-in-out';
                
                const transcendence = document.createElement('style');
                transcendence.textContent = `
                    @keyframes reality-transcendence {
                        0% { transform: perspective(2000px) rotateX(0deg) rotateY(0deg) scale(1); }
                        50% { transform: perspective(2000px) rotateX(180deg) rotateY(180deg) scale(0.1); }
                        100% { transform: perspective(2000px) rotateX(360deg) rotateY(360deg) scale(1); }
                    }
                `;
                document.head.appendChild(transcendence);
                
                setTimeout(() => {
                    document.body.style.animation = '';
                    transcendence.remove();
                }, 3000);
            }

            updateMetaInterface() {
                const states = ['OBSERVING', 'EXPANDING', 'TRANSCENDING', 'INFINITE'];
                const quantumStates = ['SUPERPOSITION', 'ENTANGLED', 'COLLAPSED', 'COHERENT'];
                const temporalStates = ['ACTIVE', 'DILATED', 'REVERSED', 'ETERNAL'];
                
                document.getElementById('consciousness-level').textContent = states[this.consciousness_level % states.length];
                document.getElementById('quantum-state').textContent = quantumStates[Math.floor(Math.random() * quantumStates.length)];
                document.getElementById('temporal-flux').textContent = temporalStates[Math.floor(Math.random() * temporalStates.length)];
            }

            startQuantumLoop() {
                const loop = () => {
                    this.time += 0.016;
                    
                    // Update quantum field fluctuations
                    const hue = (Math.sin(this.time * 0.1) * 60 + 240) % 360;
                    document.documentElement.style.setProperty('--hue', hue);
                    
                    // Update consciousness core
                    const core = document.querySelector('.consciousness-core');
                    if (core) {
                        const scale = 1 + Math.sin(this.time * 0.2) * 0.1;
                        core.style.transform = `translate(-50%, -50%) translateZ(100px) scale(${scale})`;
                    }
                    
                    // Update neural network activity
                    const synapses = document.querySelectorAll('.synapse');
                    synapses.forEach((synapse, index) => {
                        if (Math.random() > 0.99) {
                            synapse.style.boxShadow = `0 0 ${10 + Math.random() * 20}px rgba(255, 255, 255, ${0.5 + Math.random() * 0.5})`;
                        }
                    });
                    
                    requestAnimationFrame(loop);
                };
                loop();
            }

            initializeTemporalEchoes() {
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const echo = document.createElement('div');
                        echo.className = 'temporal-echo';
                        echo.textContent = `∞ ${Math.random().toString(36).substr(2, 8)} ∞`;
                        echo.style.left = Math.random() * 100 + 'vw';
                        echo.style.top = Math.random() * 100 + 'vh';
                        document.body.appendChild(echo);
                        
                        setTimeout(() => echo.remove(), 8000);
                    }
                }, 3000);
            }
        }

        // Initialize the quantum consciousness
        window.addEventListener('load', () => {
            new QuantumConsciousness();
        });

        // Reality glitch effect
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.filter = 'invert(1) hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 100);
            }
        }, 5000);
    </script>
</body>
</html>
